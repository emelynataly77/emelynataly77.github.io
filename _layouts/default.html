<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/rouge.css' | relative_url }}">
</head>
<body class="{% if page.url == '/' %}homepage{% endif %}">

  <!-- Full-width Black Banner Header -->
  <header class="site-header">
    Emely Pineda | Data Analytics Portfolio
  </header>

  <!-- Page Content, Centered -->
  <main class="container">
    {{ content }}
  </main>

  <!-- Restore Bottom GitHub Pages Footer -->
  <footer class="site-footer">
    <p>Published with <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
  </footer>

</body>
</html>
